<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <script src="./app.js"></script>
</head>
<body>
       <!-- 
        1. Write a JavaScript function that reverse a number.
        Example x = 32243;
        Expected Output : 34223
    -->
    <input type="number" id="num">
    <button type="button" onclick="reverseNumber();">Reverse Number</button>
    <h4 id="reversedNumber"></h4>



    <!-- 
        2. Write a JavaScript function that checks whether a passed string is palindrome or not?
        A palindrome is word, phrase, or sequence that reads the same backward as forward, e.g., madam, radar or level. 
    -->
    <input type="text" id="pString">
    <button type="button" id="palendromeStringButton" onclick="checkForPalendromicString();">Palendrome String</button>
    <h4 id="palendromicString"></h4>

    <!-- 
        3. Write a JavaScript function that generates all combinations of a string.
        Example string : 'dog'
        Expected Output : d,do,dog,o,og,g 
    -->
    <input type="text" id="string">
    <button type="button" onclick="stringCombination();" >String Combination</button>
    <div id="combinationOfSubString"></div>




    <!--     
        4. Write a JavaScript function that returns a passed string with letters in alphabetical order.
        Example string : 'webmaster'
        Expected Output : 'abeemrstw'
        Assume punctuation and numbers symbols are not included in the passed string. 
    -->
    <input type="text" id="unsortedString">
    <button type="button" onclick="sorting();" >Sort String</button>
    <div id="sortedString"></div>


    <!-- 
        5. Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case.
        Example string : 'the quick brown fox'
        Expected Output : 'The Quick Brown Fox ' 
    -->
    <input type="text" id="regString">
    <button type="button" onclick="capatilizeString();" >Capatilize String</button>
    <div id="capatilizedString"></div>
    

    <!-- 
        6. Write a JavaScript function that accepts a string as a parameter and find the longest word within the string.
        Example string : 'Web Development Tutorial'
        Expected Output : 'Development' 
    -->
    <input type="text" id="longestString">
    <button type="button" onclick="findLongestWord();" >Find Longest Word</button>
    <div id="longestWord"></div>



    <!-- 
        7. Write a JavaScript function that accepts a string as a parameter and counts the number of vowels within the string.
        Example string : 'The quick brown fox'
        Expected Output : 5 
    -->
    <input type="text" id="vovelsString">
    <button type="button" onclick="findVovelsInString();" >Find Vovels In String</button>
    <div id="VovelsInString"></div>




    <!-- 
        8. Write a JavaScript function that accepts a number as a parameter and check the number is prime or not.
        Note : A prime number (or a prime) is a natural number greater than 1 that has no positive divisors other than 1 and itself. 
    -->
    <input type="number" id="Naturalnumber">
    <button type="button" onclick="checkNumberIsPrime();" >Find Prime Number</button>
    <div id="primeNumber"></div>


    <!-- 
        10. Write a JavaScript function which will take an array of numbers stored and find the second lowest and second greatest numbers, respectively.
        Sample array : [1,2,3,4,5]    
        Expected Output : 2,4 
    -->
    <input type="text" id="inputArray">
    <button type="button" onclick="sortingArray();" >Sort Array</button>
    <div id="sortedArray"></div>
</body>
</html>
